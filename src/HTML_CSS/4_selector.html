<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function () {
            $('tr:even').css('backgroundColor', '#cccccc'); //0번째부터 <->nth-child()는 1번째부터 시작
            $('tr:odd').css('background-color', '#FFFFAA');
            $('tr:nth-child(3n)').css('color', 'red');
            //$('tr:nth-child(2n))도 사용가능
            $('tr:eq(0)').css('background-color', 'black').css('color', 'white');
        });
    </script>
</head>
<body>
    <table>
        <tr>
            <th>이름</th><th>혈액형</th><th>지역</th>
        </tr>
        <tr>
            <td>Choo</td><td>B</td><td>부산</td>
        </tr>
        <tr>
            <td>Yuna</td><td>A</td><td>서울</td>
        </tr>
        <tr>
            <td>Rachel</td><td>O</td><td>토론토</td>
        </tr>
        <tr>
            <td>Emma</td><td>B</td><td>엘에이</td>
        </tr>
        <tr>
            <td>Son</td><td>B</td><td>런던</td>
        </tr>
    </table>

</body>
</html>
