<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {     // document가 준비됐을 때 = body영역

            $('*').css('color', 'blue');
            $('*').css('margin', '20px');
            $('p').click(function () {
                $(this).hide();
            });
            //hideP1을 클릭했을 때 발생하길 희망하는 이벤트를 입력
            $('#hideP1').click(function() {
                $('#p1').hide();
            });
            $('#hidePtag').click(function () {
                $('p').hide();
            })
            $('#showPtag').click(function () {
                $('p').show();
            })
        });
    </script>
</head>
<body>
    <h1>이곳은 heading</h1>
    <p>이 p태그를 클릭하면 숨겨져요.</p>
    <p>요 p태그를 클릭해도 숨겨져요.</p>
    <p id="p1">요거 p1하나만도 숨겨져요</p>
    <button id="hideP1">p1 하나만 숨겨요</button>
    <button id="hidePtag">p태그를 다 숨겨요</button>
    <button id="showPtag">p태그가 다 나타나요</button>
</body>
</html>
