<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #show{width:100px; height:100px; background-color:red;
              border-radius:20px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {         //body가 모두 로드 되면 script를 실행
            $('button').click(function () {     //토글링은 버튼 하나만으로 보이는 기능 + 사라지능 기능 둘 모두 구현이 가능하다.
                $('#show').toggle();
            });
            $('h1#goShow').click(function () {  //h1#goWhow를 누르면 #show가 보여짐
                $('#show').show();
            });
            $('h1#goHide').click(function () {  //h1#goHide를 누르면 #show가 사라짐
                $('#show').hide();
            });
        });
    </script>
</head>
<body>
    <button>토글링</button>
    <h1 id="goShow">보이게</h1>
    <h1 id="goHide">사라지게</h1>
    <div id="show"></div>
</body>
</html>
