<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        tr:hover {
            background-color: orange;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('tr').click(function () {
                var no = $(this).children(0).eq(0).text();
                // 문자 no를 숫자로 변환 Number(no)
                // isNaN(Number(no)) 매개변수의 안의 값이 NaN인지 여부
                if (isNAN(Number(no))) {
                    //맨 위 타이틀을 클릭한 경우
                } else {
                    // 해당 글번호의 상세보기 페이지로 넘어감
                    location = '4_selector.html?no=' + no;              // 왜 안되냐
                }
            });
        });
    </script>
</head>
<body>
    <table>
        <tr><th>글번호</th><th>글제목</th><th>글쓴이</th><th>조회수</th></tr>
        <tr><td>1</td><td>제목1</td><td>글쓴이</td><td>11</td></tr>
        <tr><td>2</td><td>제목2</td><td>글쓴이</td><td>33</td></tr>
        <tr><td>3</td><td>제목3</td><td>글쓴이</td><td>123</td></tr>
        <tr><td>4</td><td>제목4</td><td>글쓴이</td><td>302</td></tr>
    </table>

</body>
</html>
