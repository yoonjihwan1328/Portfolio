<!DOCTYPE html>
<!--클래스 이름을 태그에서 선언하면 되는데 왜 jQuery에 넣지?-->
<!--찾기게임...-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        table td {
            width: 100px;
            height: 100px;
            background-color: #AAFFAA;
        }

        .tdRed {
            background-color: red;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function () {
            $('td').on('click', function () {
                $('td').removeClass('tdRed');   //  모든 td를 원상복구
                $(this).addClass('tdRed');  // 클릭한 td에 tdRed 클래스 추가
            });
        });
    </script>
</head>
<body>
    <table>
        <tr>
            <td></td><td></td>
        </tr>
        <tr>
            <td></td><td></td>
        </tr>
    </table>
</body>
</html>
