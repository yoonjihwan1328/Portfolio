<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .blue{color:blue;}
        .red{color:red;}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var h1Cnt = 0; // h1을 클릭할 횟수를 저장할 변수생성
            $('#h1').click(function () {
                h1Cnt = h1Cnt + 1;
                if (h1Cnt < 6) {
                    $(this).append('<span class="blue">♥</span>');
                    $(this).prepend('<span class="red">♥</span>');
                } else {
                    $('#h1').off(); // 클릭횟수가 6회가 되면 이벤트를 제거
                }
            });
            $('#h2').click(function () {
                $(this).append('<span class="red">♡</span>');
            });
            setInterval(function () {
                $('h1').first().trigger('click');   //강제로 클릭이벤트 발생. 2초마다 h1에 하트가 추가됨.ㄷㄷㄷ0
            }, 2000);
        });
    </script>
</head>
<body>
    <h1 id="h1">start1(5회 한정) : </h1>
    <h1 id="h2">start2 : </h1>
</body>
</html>
