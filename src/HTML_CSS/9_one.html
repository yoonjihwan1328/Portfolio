<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function () {
            $('h2').first().click(function () {
                $(this).append('♡').prepend('♥');
                $(this).off();
            });
            $('h2').last().on('click', function () {    //'click 이벤트 한 번만 수행
                $(this).append('♡').prepend('♥');
            });
        });
    </script>
</head>
<body>
    <h2>방탄 좋아요. 클릭은 한 번만</h2>
    <h2>소녀시대 좋아요 클릭은 한 번만</h2>

</body>
</html>
